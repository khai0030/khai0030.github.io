<body>
    <nav> <a href="index.html">INDEX</a></nav>
    <h1>Notes</h1>
<ul class=unordered-list>
    <li>iTeM</li>
    <li>ItEm</li>
    <li>ITEM</li>
    <li>item</li>
</ul>
    <dl>
        <dt><strong>strong</strong></dt>
        <dd>turns a word/sentence bold</dd>
        <dt><em>em</em></dt>
        <dd>makes word/sentence italic</dd>
        <dt><mark>mark</mark></dt>
        <dd>highlights word/sentence</dd>
       <dt><sub>sub</sub></dt>
       <dd>makes word/sentence small and puts it at the bottom (H<sub>2</sub>0)</dd>
       <dt><sup>sup</sup></dt>
       <dd>makes word/sentence small and puts it at the top (15<sup>th</sup>)</dd>
    </dl>
</body>
</html>
